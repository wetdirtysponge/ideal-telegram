<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>–ú–∏–Ω–∏-–º–∞–≥–∞–∑–∏–Ω –∏–≥—Ä ‚Äî Game Store</title>
  <meta name="description" content="–ú–∏–Ω–∏-–º–∞–≥–∞–∑–∏–Ω –∏–≥—Ä —Å –∫–æ—Ä–∑–∏–Ω–æ–π ‚Äî –≥–æ—Ç–æ–≤—ã–π .html —Ñ–∞–π–ª –¥–ª—è GitHub Pages –∏–ª–∏ Telegram Web App" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes floaty {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0px); }
    }
    .card-hover { transition: transform .22s cubic-bezier(.2,.9,.3,1), box-shadow .22s; }
    .card-hover:hover { transform: translateY(-8px) scale(1.02); box-shadow: 0 16px 40px rgba(2,6,23,.6); }
    .btn-glow { animation: floaty 3s ease-in-out infinite; }
    .blur-bg { backdrop-filter: blur(6px); -webkit-backdrop-filter: blur(6px); }
  </style>
</head>
<body class="bg-gradient-to-b from-slate-900 via-black to-slate-800 text-white min-h-screen antialiased">
  <div class="max-w-5xl mx-auto p-6">
    <header class="flex items-center justify-between mb-6">
      <div class="flex items-center gap-3">
        <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-indigo-600 to-pink-500 flex items-center justify-center text-2xl font-bold shadow-lg card-hover btn-glow">üéÆ</div>
        <div>
          <h1 class="text-2xl md:text-3xl font-extrabold">Game Store ‚Äî –º–∏–Ω–∏-–≤–∏—Ç—Ä–∏–Ω–∞</h1>
          <p class="text-slate-400 text-sm">–ö—Ä–∞—Å–∏–≤—ã–µ –∫–∞—Ä—Ç–æ—á–∫–∏, –æ–ø–∏—Å–∞–Ω–∏—è –∏ –ø—Ä–æ—Å—Ç–∞—è –∫–æ—Ä–∑–∏–Ω–∞</p>
        </div>
      </div>
      <div class="flex items-center gap-4">
        <a href="https://t.me/notlyrisc" target="_blank" rel="noopener" class="text-sky-400 hover:underline">t.me/notlyrisc</a>
        <button id="cart-btn" class="relative bg-slate-800 hover:bg-slate-700 px-3 py-2 rounded-lg border border-slate-700">
          üõí <span id="cart-count" class="ml-2 font-semibold">0</span>
        </button>
      </div>
    </header>

    <main>
      <section id="games" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></section>
    </main>
  </div>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∫–æ—Ä–∑–∏–Ω—ã -->
  <div id="cart-modal" class="fixed inset-0 z-40 hidden">
    <div id="cart-overlay" class="absolute inset-0 bg-black/60"></div>
    <aside class="absolute right-0 top-0 h-full w-full sm:w-96 bg-slate-900 border-l border-slate-800 p-4 flex flex-col">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-xl font-bold">–ö–æ—Ä–∑–∏–Ω–∞</h3>
        <button id="close-cart" class="text-slate-400 hover:text-white">‚úï</button>
      </div>
      <div id="cart-items" class="flex-1 overflow-auto space-y-3"></div>
      <div class="mt-4 border-t border-slate-800 pt-3">
        <div class="flex justify-between items-center mb-3">
          <div class="text-slate-400">–ò—Ç–æ–≥–æ:</div>
          <div id="cart-total" class="text-lg font-bold">0 ‚ÇΩ</div>
        </div>
        <div class="flex gap-2">
          <button id="checkout" class="flex-1 bg-emerald-600 hover:bg-emerald-500 py-2 rounded-lg font-semibold">–û—Ñ–æ—Ä–º–∏—Ç—å</button>
          <button id="clear-cart" class="bg-red-600 hover:bg-red-500 py-2 px-3 rounded-lg">–û—á–∏—Å—Ç–∏—Ç—å</button>
        </div>
      </div>
    </aside>
  </div>

  <!-- –°–∫—Ä–∏–ø—Ç -->
  <script>
    // games –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–∞—Ç—å—Å—è –∏–∑ –≤–Ω–µ—à–Ω–µ–≥–æ —Ñ–∞–π–ª–∞ games.json (—Ä—è–¥–æ–º —Å —ç—Ç–∏–º .html)
    let games = [];

    let cart = [];

    const gamesContainer = document.getElementById('games');
    const cartBtn = document.getElementById('cart-btn');
    const cartCount = document.getElementById('cart-count');
    const cartModal = document.getElementById('cart-modal');
    const cartOverlay = document.getElementById('cart-overlay');
    const closeCartBtn = document.getElementById('close-cart');
    const cartItemsEl = document.getElementById('cart-items');
    const cartTotalEl = document.getElementById('cart-total');
    const checkoutBtn = document.getElementById('checkout');
    const clearCartBtn = document.getElementById('clear-cart');

    function escapeHtml(str) {
      if (!str) return '';
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    // –ó–∞–≥—Ä—É–∂–∞–µ—Ç games.json –∏ –Ω–æ—Ä–º–∞–ª–∏–∑—É–µ—Ç –ø–æ–ª—è (–ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç name –∏–ª–∏ title –∏ image/price)
    async function loadGames() {
      try {
        const res = await fetch('games.json', { cache: 'no-store' });
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const json = await res.json();
        if (!Array.isArray(json)) throw new Error('games.json –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –º–∞—Å—Å–∏–≤–æ–º');
        games = json.map((g, i) => {
          return {
            id: g.id ?? (i + 1),
            title: g.title ?? g.name ?? `Game ${i + 1}`,
            price: Number(g.price ?? g.cost ?? 0),
            image: g.image ?? g.avatar ?? g.img ?? '',
            description: g.description ?? g.desc ?? ''
          };
        });
      } catch (e) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ games.json:', e);
        // –ü–æ–∫–∞–∂–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
        const msg = document.createElement('div');
        msg.className = 'max-w-5xl mx-auto p-4 text-center text-red-400';
        msg.textContent = '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å games.json ‚Äî –ø—Ä–æ–≤–µ—Ä—å, —á—Ç–æ —Ñ–∞–π–ª –ª–µ–∂–∏—Ç —Ä—è–¥–æ–º —Å HTML –∏ –¥–æ—Å—Ç—É–ø–µ–Ω –ø–æ HTTP.';
        document.body.insertBefore(msg, document.body.firstChild);
        games = [];
      }
    }

    function renderGames() {
      gamesContainer.innerHTML = '';
      if (games.length === 0) {
        gamesContainer.innerHTML = '<div class="text-slate-400 col-span-full">–°–ø–∏—Å–æ–∫ –∏–≥—Ä –ø—É—Å—Ç.</div>';
        return;
      }

      games.forEach(game => {
        const card = document.createElement('article');
        card.className = 'bg-gradient-to-b from-slate-800 to-slate-900 rounded-2xl overflow-hidden shadow-lg border border-slate-700 card-hover';
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º –±–µ–∑–æ–ø–∞—Å–Ω—É—é –≤—Å—Ç–∞–≤–∫—É: title –∏ description —ç–∫—Ä–∞–Ω–∏—Ä—É–µ–º
        card.innerHTML = `
          <img src="${escapeHtml(game.image)}" alt="${escapeHtml(game.title)}" class="w-full h-40 object-cover">
          <div class="p-4">
            <h4 class="font-bold text-lg mb-1">${escapeHtml(game.title)}</h4>
            <p class="text-slate-400 text-sm mb-3 leading-tight">${escapeHtml(game.description)}</p>
            <div class="flex items-center justify-between">
              <div class="text-slate-200 font-semibold">${game.price} ‚ÇΩ</div>
              <div class="flex gap-2">
                <button data-id="${game.id}" class="add-btn bg-blue-600 hover:bg-blue-500 px-3 py-1 rounded-lg text-sm">–î–æ–±–∞–≤–∏—Ç—å</button>
                <button data-id="${game.id}" class="preview-btn border border-slate-700 px-3 py-1 rounded-lg text-sm">–ü–æ–¥—Ä–æ–±–Ω–µ–µ</button>
              </div>
            </div>
          </div>
        `;
        gamesContainer.appendChild(card);
      });

      // –ù–∞–≤–µ—à–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
      document.querySelectorAll('.add-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = Number(btn.dataset.id);
          const game = games.find(g => g.id === id);
          if (game) addToCart(game);
        });
      });

      document.querySelectorAll('.preview-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = Number(btn.dataset.id);
          const game = games.find(g => g.id === id);
          if (game) showPreview(game);
        });
      });
    }

    function showPreview(game) {
      const prev = document.createElement('div');
      prev.className = 'fixed inset-0 z-50 flex items-center justify-center p-4';
      prev.innerHTML = `
        <div class="absolute inset-0 bg-black/70"></div>
        <div class="relative max-w-2xl w-full bg-slate-900 rounded-xl overflow-hidden border border-slate-800">
          <img src="${escapeHtml(game.image)}" alt="${escapeHtml(game.title)}" class="w-full h-56 object-cover">
          <div class="p-4">
            <h3 class="text-2xl font-bold mb-2">${escapeHtml(game.title)}</h3>
            <p class="text-slate-300 mb-3">${escapeHtml(game.description)}</p>
            <div class="flex items-center justify-between">
              <div class="font-bold text-lg">${game.price} ‚ÇΩ</div>
              <div class="flex gap-2">
                <button id="pv-add" class="bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded-lg">–í –∫–æ—Ä–∑–∏–Ω—É</button>
                <button id="pv-close" class="border border-slate-700 px-4 py-2 rounded-lg">–ó–∞–∫—Ä—ã—Ç—å</button>
              </div>
            </div>
          </div>
        </div>
      `;
      document.body.appendChild(prev);

      document.getElementById('pv-close').addEventListener('click', () => prev.remove());
      document.getElementById('pv-add').addEventListener('click', () => {
        addToCart(game);
        prev.remove();
      });
    }

    function addToCart(game) {
      cart.push(game);
      updateCartUI();
      showToast(`–î–æ–±–∞–≤–ª–µ–Ω–æ: ${game.title}`);
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCartUI();
    }

    function updateCartUI() {
      cartCount.textContent = cart.length;
      renderCartItems();
      cartTotalEl.textContent = `${cart.reduce((s, g) => s + (Number(g.price) || 0), 0)} ‚ÇΩ`;
      try { localStorage.setItem('mini_store_cart', JSON.stringify(cart)); } catch(e) {}
    }

    function renderCartItems() {
      cartItemsEl.innerHTML = '';
      if (cart.length === 0) {
        cartItemsEl.innerHTML = '<div class="text-slate-400">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>';
        return;
      }
      cart.forEach((item, idx) => {
        const el = document.createElement('div');
        el.className = 'flex items-center gap-3 bg-slate-800 rounded-lg p-2';
        el.innerHTML = `
          <img src="${escapeHtml(item.image)}" alt="${escapeHtml(item.title)}" class="w-14 h-10 object-cover rounded">
          <div class="flex-1">
            <div class="font-semibold text-sm">${escapeHtml(item.title)}</div>
            <div class="text-slate-400 text-xs">${item.price} ‚ÇΩ</div>
          </div>
          <div class="flex flex-col gap-1">
            <button data-idx="${idx}" class="remove-btn text-red-400 hover:text-red-300 text-sm">–£–¥–∞–ª–∏—Ç—å</button>
          </div>
        `;
        cartItemsEl.appendChild(el);
      });

      document.querySelectorAll('.remove-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const idx = Number(btn.dataset.idx);
          removeFromCart(idx);
        });
      });
    }

    function openCart() {
      cartModal.classList.remove('hidden');
    }

    function closeCart() {
      cartModal.classList.add('hidden');
    }

    function clearCart() {
      cart = [];
      updateCartUI();
    }

    function checkout() {
      if (cart.length === 0) {
        alert('–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!');
        return;
      }
      window.open('https://t.me/notlyrisc', '_blank');
    }

    function showToast(msg) {
      const t = document.createElement('div');
      t.className = 'fixed left-1/2 -translate-x-1/2 bottom-8 bg-slate-800 border border-slate-700 px-4 py-2 rounded-lg text-sm';
      t.textContent = msg;
      document.body.appendChild(t);
      setTimeout(() => t.remove(), 1800);
    }

    function restoreCart() {
      try {
        const saved = JSON.parse(localStorage.getItem('mini_store_cart') || '[]');
        if (Array.isArray(saved)) cart = saved;
      } catch(e) { cart = []; }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      restoreCart();
      await loadGames();       // –∑–∞–≥—Ä—É–∂–∞–µ–º games.json
      renderGames();           // —Ä–µ–Ω–¥–µ—Ä–∏–º –∫–∞—Ä—Ç–æ—á–∫–∏
      updateCartUI();          // –æ–±–Ω–æ–≤–ª—è–µ–º UI –∫–æ—Ä–∑–∏–Ω—ã
      cartBtn.addEventListener('click', () => openCart());
      cartOverlay.addEventListener('click', closeCart);
      closeCartBtn.addEventListener('click', closeCart);
      checkoutBtn.addEventListener('click', checkout);
      clearCartBtn.addEventListener('click', () => {
        if (confirm('–û—á–∏—Å—Ç–∏—Ç—å –∫–æ—Ä–∑–∏–Ω—É?')) clearCart();
      });
    });
  </script>
</body>
</html>
